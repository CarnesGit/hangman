<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="assets/Javascript/game.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <img class="noose" src="assets/Images/noose.png" alt="noose">
            </div>
            <div class="col-lg-8">
                <h1 id="banner">HangMan</h1>
                <h2 class="startGame">Press any key to start the Game!</h2>
                <h2 class="startGame">Then press your guesses on the keyboard.</h2>
                <button type="button" class="btn btn-danger" id="resetbtn" value="Refresh Page" onClick="window.location.reload();">Reset Game</button>
            </div>
            <div class="col-lg-2">
                <img class="noose" src="assets/Images/noose.png" alt="noose">
            </div>
            <div id="gameBoard" class="row">
                <div class="col-lg-3">
                    <img id="gameBoardPic" src="assets/Images/0.jpg" alt="Hangman Gameboard Picture">
                </div>
                <div class="col-lg-7">
                    <div class="row">
                        <div id="blankGuess"></div>
                        <h2>Game Board</h2>
                    </div>
                    <div class="row">
                        <div id="wrongGuess"></div>
                        <h2>Incorrect Guesses</h2>
                    </div>
                    <div class="row">
                        <div id="remainingGuesses"></div>
                        <h2>Guesses Left</h2>
                    </div>
                </div>
                <div class="col-lg-2" id="scoreBox">
                    <div id="winsBox"></div>
                    <h2>Wins</h2>
                    <div id="lossesBox"></div>
                    <h2>Losses</h2>
                </div>
            </div>

        </div>
    </div>

</body>
